---
layout: default
---

<div class="content">

    <p>Published: {{ page.date | date: "%b %-d, %Y" }} by {{ page.author }}</p>

    {{ content }}
</div>

<div class="tags">
    {% for tag in page.tags %}
      {% include tag.html tag=tag %}
    {% endfor %}
</div>

{% unless site.hide_share_buttons %}
{% include share-buttons.html %}
{% endunless %}





<div id="gitalk-container"></div>
<link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
<script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>

<script>
//     import 'gitalk/dist/gitalk.css'
    import Gitalk from 'gitalk'
    const gitalkk = new Gitalk({
        clientID: '{{site.gitment.client_id}}',
        clientSecret: '{{site.gitment.client_secret}}',
        repo: '{{site.gitment.github_repo}}',      // The repository of store comments,
        owner: '{{site.gitment.github_user}}',
        // admin: ['GitHub repo owner and collaborators, only these guys can initialize github issues'],
        id: location.pathname,      // Ensure uniqueness and length less than 50
        distractionFreeMode: false  // Facebook-like distraction free mode
    })

    gitalkk.render('gitalk-container')

</script>
